<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Locator</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Find Events in Your City!</h1>
        <form id="searchForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search events..." id="searchInput">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="tech">Tech</option>
                        <option value="art">Art</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary">Search Events</button>
            </div>
        </form>

        <script>
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const search = document.getElementById('searchInput').value.trim();
                const date = document.getElementById('dateFilter').value;
                const category = document.getElementById('categoryFilter').value;

                
                const query = new URLSearchParams({
                search,
                date,
                category
                }).toString();

                
                window.location.href = `events.html?${query}`;
            });
        </script>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
